<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color:steelblue;
        }
        .box{
            width: calc(100% - 500px);
        }
        h3{
            width: calc(100% - 500px);
            color: var(--primary-color);
        }
        p{
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Lorem ipsum dolor sit amet.</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore id necessitatibus unde veritatis delectus, neque ipsum perferendis non numquam tempora dignissimos enim a maiores dolorem, eum voluptatum, ex corporis animi?</p>
    </div>
</body>
</html>
