<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style:none ;
           
            
        }
        li{
            color: rgb(255, 255, 255);
            font-size: 20px;
            background-color: rgba(210, 105, 30, 0.679);
            margin-bottom: 10px;
            padding-left: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h2 style="color: rgb(32, 170, 170); border: 2px; border-color: rgb(7, 7, 173); ">Learning Basic of CSS</h2>
    <h3>CSS meaning: Cascading Style Sheet</h3>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>
</body>
</html>
