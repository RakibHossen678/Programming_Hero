<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <h1 id="sinfo">My secret info</h1>
    <input id="delete" type="text" placeholder="please type delete">
    <button id="btn" disabled>Delete</button>
    <script>
        document.getElementById('delete').addEventListener('keyup',function(event){
            const text=event.target.value;
            if(text=='delete'){
                document.getElementById('btn').removeAttribute('disabled')
            }
            else{
                document.getElementById('btn').setAttribute('disabled', true)
            }
        })
        document.getElementById('btn').addEventListener('click',function(){
            document.getElementById('sinfo').style.display='none'
        })
    </script>
</body>
</html>
