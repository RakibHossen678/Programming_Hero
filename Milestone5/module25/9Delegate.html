<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list_container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Eum, sapiente sed?</li>
            <li class="item">Omnis, quis culpa?</li>
            <li class="item">Iure, quasi tenetur?</li>
            <li class="item">Blanditiis, libero quia?</li>
            <li class="item">Neque, itaque quasi!</li>
        </ul>
        <button id="btn">add item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item')
        // // console.log(items);
        // for (const item of items) {        
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }

        const items = document.getElementById('list_container').addEventListener('click', function (event){
            event.target.parentNode.removeChild(event.target)
        })
       
        
        document.getElementById('btn').addEventListener('click', function () {
            const listcontainer = document.getElementById('list_container');

            const li = document.createElement('li')
            li.innerText = 'Brand New Text'
            li.classList.add('item')
            listcontainer.appendChild(li)
        })
    </script>
</body>

</html>
